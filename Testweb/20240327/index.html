    <script type="text/javascript">
				
        function getMax(num1,num2){
            // if(num1>num2){
            //     return num1;
            // }else{
            //     return num2;
            // }
            return num1>num2?num1:num2;
            }
        console.log("最大值:"+getMax(34,65) )
        
        function getMaxArr(arr){
            var max=arr[0];
            for(var i=1;i<arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                }
            }
            return max;
        }
        console.log("数组中最大值为："+getMaxArr([12,55,66,77,88]))
    </script>
