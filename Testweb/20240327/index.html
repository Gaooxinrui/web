    <script>
        // 求100-200之间所有能被3整除的数字之和
        var result = 0;
        num1=prompt();
        num2=prompt();
        for (var i = num1; i <= num2; i++) {
            if (i % 3 == 0) {
                result += i;
            }
        }
        console.log(result);
        
    </script>
